<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Piedra, papel o tijera</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Russo One' rel='stylesheet'>
    </head>
    <body>
        <div id="cabecera">
            <div class="titulo">Piedra, papel o tijera</div>
        </div>
        <div class="secc-Reglas">
            <div class="titulo-reglas">Para comenzar elige piedra, papel o tijera. </div>
            <div class="reglas">El juego se decidira cuando uno de los jugadores consiga 5 puntos. <br>Puedes reiniciar en cualquier momento pulsando el boton de Reinicio.</div>
        </div>
        <div id="resultados">Aqui comienza tu aventura</div>
        <div id="score">
            <div class="scorebox"><div>Tu:</div>
                <div id="tu-puntaje">0</div>
            </div>
            <div class="scorebox"><div>Cpu:</div>
                <div id="puntaje-IA">0</div>  
            </div>    
        </div>
        <div id="container">
            <div class="seleccionHumano" id="piedra">
                <img src="piedra.svg" alt="Una Piedra"></div>
            <div class="seleccionHumano" id="papel">
                <img src="papel.svg" alt="Papeles"></div>
            <div class="seleccionHumano" id="tijera">
                <img src="tijera.svg" alt="Unas tijeras"></div>
        </div>
        <div id="utils">
            <button class="botonReinicio">Reiniciar</button>
        </div>  
        <!--<div id="pie">           
            <p>SantiParra 2023</p>
        </div>-->     
    </body>
</html>
